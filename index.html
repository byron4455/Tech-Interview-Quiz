<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Technical Interview Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">    
</head>
<body>
    <!--Start Button-->
    
    <header class="heading">
        <a href="highscores">View High Scores</a>
        <p id="timer">Time Remaining</p>
</header>
<div class="container">
   
<!--Welcome Message-->
   <div class="container">
       <div class="box">
       <p>Technical Interview Quiz</p>
            <p>Welcome to the quiz portion of the technical interview. Once you click the start button, you will have 60 seconds to compelete the quiz. For every questions answered incorrectly, you will lose 10 seconds.</p>
            <div id="question" class="hide">
                <div id="answers" class="grid">
                    <button class="btn">Answer One</button>
                    <button class="btn">Answer Two</button>
                    <button class="btn">Answer Three</button>
                    <button class="btn">Answer Four</button>
                </div>
            </div>
        </div>
            <div id="startbtn"><button>START</button></div>
        </div>
    </div>

<script src="./assets/script.js"></script>
</body>
</html>
